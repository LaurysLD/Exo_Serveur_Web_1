<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Éléments - Serveur Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo" />
      <h1>Liste des éléments</h1>
    </header>

    <main class="container">
      <section class="card">
        <h2>Ajouter un élément</h2>
        <form method="post" class="form">
          <label>
            Titre
            <input type="text" name="title" />
            {% if errors.title %}
              <span class="error">{{ errors.title }}</span>
            {% endif %}
          </label>
          <label>
            Description
            <input type="text" name="details" />
            {% if errors.details %}
              <span class="error">{{ errors.details }}</span>
            {% endif %}
          </label>
          <div class="actions">
            <button class="btn" type="submit">Créer</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Éléments existants</h2>
        {% if items %}
          <ul class="list">
            {% for item in items %}
              <li class="row">
                <div>
                  <strong>{{ item.title }}</strong>
                  <div class="muted">{{ item.details }}</div>
                </div>
                <div class="actions">
                  <form method="get" action="{{ url_for('main.edit_item', item_id=item.id) }}">
                    <button class="btn" type="submit">Modifier</button>
                  </form>
                  <form method="post" action="{{ url_for('main.delete_item', item_id=item.id) }}">
                    <button class="btn danger" type="submit">Supprimer</button>
                  </form>
                </div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>Aucun élément pour le moment.</p>
        {% endif %}
      </section>

      <section class="card">
        <h2>Navigation</h2>
        <div class="actions">
          <form method="get" action="{{ url_for('main.home') }}">
            <button class="btn" type="submit">Accueil</button>
          </form>
          <form method="post" action="{{ url_for('main.logout') }}">
            <button class="btn" type="submit">Se déconnecter</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
